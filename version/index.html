<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Version Endpoint</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        background: #10141a;
        color: #ecf2f8;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
      h1 { font-size: 20px; margin: 0 0 10px; }
      p { opacity: 0.9; }
      pre {
        margin-top: 16px;
        background: #161d26;
        border: 1px solid #2e3948;
        border-radius: 10px;
        padding: 14px;
        overflow: auto;
        white-space: pre-wrap;
      }
      a { color: #7bc3ff; }
    </style>
  </head>
  <body>
    <h1>/version</h1>
    <p>앱에서는 <a href="../version.json">../version.json</a>을 호출해 버전 체크를 하세요.</p>
    <pre id="out">loading...</pre>
    <script>
      fetch('../version.json', { cache: 'no-store' })
        .then((res) => res.json())
        .then((json) => {
          document.getElementById('out').textContent = JSON.stringify(json, null, 2);
        })
        .catch((err) => {
          document.getElementById('out').textContent = String(err);
        });
    </script>
  </body>
</html>
